name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check version consistency
        run: |
          bash scripts/check-version-sync.sh
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install ruff
        working-directory: backend
        run: pip install ruff
      
      - name: Run ruff linter
        working-directory: backend
        run: ruff check app tests --output-format=github

  backend:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        test-group: [1, 2, 3, 4]
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-timeout

      - name: Run tests (group ${{ matrix.test-group }})
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          # Split tests into 4 groups
          ALL_TESTS=$(find tests -name "test_*.py" | sort)
          TOTAL=$(echo "$ALL_TESTS" | wc -l)
          PER_GROUP=$(( (TOTAL + 3) / 4 ))
          START=$(( ((${{ matrix.test-group }} - 1) * PER_GROUP) + 1 ))
          TESTS=$(echo "$ALL_TESTS" | sed -n "${START},$(( START + PER_GROUP - 1 ))p" | tr '\n' ' ')
          echo "Running tests: $TESTS"
          pytest $TESTS -v --tb=short --timeout=60

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || true

      - name: Run type check
        run: npm run type-check || npx tsc --noEmit || true

      - name: Run build
        run: npm run build
